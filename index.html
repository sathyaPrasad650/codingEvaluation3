    <div id="form">
      <h1>Sign Up</h1>
      <form action="">
        <input type="text" placeholder="Name" id="name" />
        <br />
        <br />
        <input type="text" placeholder="Email" id="email" />
        <br />
        <br />
        <input type="text" placeholder="Address" id="address" />
        <br />
        <br />
        <input
          type="number"
          placeholder="Add to anount to wallet"
          id="amount"
        />
        <br />
        <br />
        <button onclick="getData(event)" id="submit">Submit</button>
      </form>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
